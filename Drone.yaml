kind: pipeline
type: kubernetes
name: default

steps:

- name: build
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  commands:
    - "dotnet aspnetapp.dll"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: prashkudocker/prashdockerrepo
    auto_tag: true
    auto_tag_suffix: drone-build-dotnetcore
